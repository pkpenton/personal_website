{% load staticfiles %}

<html>

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <body class="site">

        <div class="body-container site-content">

                {% endblock %}

        </div>
        {% include "blog/footer.html" %}

</html>
