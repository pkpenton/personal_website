{% extends 'blog/blog_base.html' %}

{% block content %}
    {% for post in posts %}
        <p>
            {{ post.published_date }}
        </p>
        <h1>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h1>
        <p>
            {{ post.text|linebreaksbr|truncatechars:500 }}
            <a class="read-more" href="{% url 'post_detail' pk=post.pk %}">read more</a>
        </p>
        <!-- TODO: make this not appear on last child -->
        <hr>
    {% endfor %}
{% endblock %}
