{% extends 'blog/blog_base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {% if post.image %}
                <img src="{{ post.image.url }}" style="width: 100px;">
            {% endif %}
            <p>{{ post.text|linebreaksbr|truncatechars:500 }}</p>
        </div>
    {% endfor %}
{% endblock %}
