{% extends 'blog/blog_base.html' %}

{% block content %}
<div class="body-container site-content first">
    <div class="page-content">
        <div>
            {% if post.published_date %}
                <p>
                    {{ post.published_date }}
                </p>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
</div>
{% endblock %}
